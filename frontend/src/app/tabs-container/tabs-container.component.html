<section class="tabbed-content">
    <nav class="tabs">
        <ul class="tab-list">
            <li class="tab-list__item" [class.tab--active]="isActive('/chat/home')">
                <app-icon-button [iconClass]="'fa-solid fa-house-chimney'"
                        [tooltip]="'Home'"
                        [active]="isActive('/chat/home')"
                        (click)="selectTab('/chat/home')">
                </app-icon-button>
            </li>
            <li class="tab-list__item" [class.tab--active]="isActive('/chat/groups')">
                <app-icon-button [iconClass]="'fa-solid fa-people-group'"
                        [tooltip]="'Groups'"
                        [active]="isActive('/chat/groups')"
                        (click)="selectTab('/chat/groups')">
                </app-icon-button>
            </li>
            <li class="tab-list__item" [class.tab--active]="isActive('/chat/channels')">
                <app-icon-button [iconClass]="'fa-solid fa-code-merge'"
                        [tooltip]="'Channels'"
                        [active]="isActive('/chat/channels')"
                        (click)="selectTab('/chat/channels')">
                </app-icon-button>
            </li>
            <li class="tab-list__item">
                <app-icon-button [iconClass]="'fa-solid fa-left-from-bracket'"
                        [tooltip]="'Log out'"
                        (click)="logout()">
                </app-icon-button>
            </li>
        </ul>
    </nav>
    <main class="tab-content">
        <router-outlet></router-outlet>
    </main>
</section>
