<div class="tooltip"
     data-testid="tooltipped-element"
     (mouseenter)="show()"
     (mouseleave)="hide()"
     (focusin)="show()"
     (focusout)="hide()"
>
    <ng-content></ng-content>
    <span class="tooltip__content" role="tooltip" [class]="transitionClasses" *ngIf="visible" [attr.data-position]="position">
        {{ text }}
    </span>
</div>
