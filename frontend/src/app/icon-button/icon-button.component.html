<app-tooltip [text]="tooltip" [position]="tooltipPosition">
    <button class="icon-button"
            [class.icon-button--active]="active"
            [attr.data-theme]="theme"
            [attr.aria-label]="tooltip"
            (click)="onClick()"
    >
        <i [class]="iconClass"></i>
    </button>
</app-tooltip>
